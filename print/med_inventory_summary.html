<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Inventory Summary</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .buttons-container {
        text-align: center;
        margin-top: 20px;
      }
      .invoice-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 18px;
        text-align: center;
      }
      p {
        text-align: justify;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
      }
      .footer {
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="buttons-container">
      <button id="save">Save</button>
      <button id="print">Print</button>
    </div>
    <div class="invoice-container">
      <div class="header">
        <h1>Medicine Inventory Summary</h1>
        <h2>Medical Center XYZ</h2>
        <p>Address: 123 Main Street, Cityville</p>
        <p>Date: <span id="date">October 5, 2023</span></p>
      </div>
      <table>
        <tr>
          <th>Medicine Name</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
        </tr>
        <tr>
          <td>Medicine A</td>
          <td>100</td>
          <td>2023-12-31</td>
        </tr>
        <tr>
          <td>Medicine B</td>
          <td>50</td>
          <td>2023-11-15</td>
        </tr>
        <!-- Add more rows for additional medicines -->
      </table>
      <div class="footer">
        <p>Total Medicines: <span id="total_medicines">2</span></p>
        <p>Generated by: <span id="generated_by">John Doe</span></p>
      </div>
    </div>
    <script src="/html2canvas.js"></script>
    <script src="index.js"></script>
  </body>
</html>
