<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Daily Issuance</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .buttons-container {
        text-align: center;
        margin-top: 20px;
      }
      .invoice-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 18px;
        text-align: center;
      }
      p {
        text-align: justify;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
      }
      .footer {
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="buttons-container">
      <button id="save">Save</button>
      <button id="print">Print</button>
    </div>
    <div class="invoice-container">
      <div class="header">
        <img
          src="your-logo.png"
          alt="Your Logo"
          style="height: 70px; width: 70px"
        />
        <h3>Your Pharmacy or Medical Center Name</h3>
        <h5>Your Location</h5>
      </div>
      <br />
      <br />
      <h1>Medicine Daily Issuance</h1>
      <p>Date: <span id="issuance_date">October 5, 2023</span></p>
      <table>
        <tr>
          <th>Medicine Name</th>
          <th>Quantity Issued</th>
          <th>Recipient Name</th>
        </tr>
        <tr>
          <td>Medicine A</td>
          <td>10</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>Medicine B</td>
          <td>5</td>
          <td>Jane Smith</td>
        </tr>
        <!-- Add more rows for additional medicines -->
      </table>
      <div class="footer">
        <span id="signature">Signature</span>
      </div>
    </div>
    <script src="/html2canvas.js"></script>
    <script src="index.js"></script>
  </body>
</html>
